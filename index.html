<!doctype html>
<html lang="en" ng-app="speakercastApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <script src="assets/js/angular.min.js"></script>
  <script src="app/controller.js"></script>

  <!-- <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'> -->

  <title>Speakercast</title>
</head>
<body ng-controller="SpeakerController">
  <div>
    <section class="intro-section">
      <div class="container">
          <span class="logo">SpeakerCast</span>
          <p class="lead">When four sessions of General Conference just isn't enough.</p>
          <button class="btn btn-lg btn-intro">Generate a SpeakerCast</button>
      </div>
    </section>

    <section class="about-section">
      <div class="container">
        <div class="row">

        </div>
      </div>
    </section>

    <section class="feed">
      <div class="container">
        <div class="col-md-8">
          <div class="panel-group" id="accordion" role="tablist">
            <div class="panel panel-primary">
              <div class="panel-heading" role="tab">
                <h4 class="panel-title">Current Apostles</h4>
              </div>
              <div class="" role="tabpanel">
                <div class="panel-body ng-cloak">
                  <div class="row">
                    <div class="col-sm-4 checkbox" ng-repeat="speaker in first_presidency | orderBy:'index'">
                      <label class="selected-{{speaker.selected}}">
                        <input type="checkbox" ng-model="speaker.selected">{{speaker.name}}
                      </label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-4 checkbox" ng-repeat="speaker in twelve_apostles | orderBy:'index'" my-repeat-directive>

                      <label class="selected-{{speaker.selected}}">
                        <input type="checkbox" ng-model="speaker.selected">{{speaker.name}}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading" role="tab">
                <h4 class="panel-title">All General Conference Speakers</h4>
              </div>
              <div role="tabpanel" aria-labelledby="headingTwo">
                <div class="panel-body ng-cloak">
                  <div class="row">
                    <label>Search: <input ng-model="searchText" onkeydown="onkeypressed(event, this);"></label>
                  </div>
                  <div class="row">
                    <div class="col-sm-4 checkbox" ng-repeat="speaker in speakers | filter:searchText">
                      <label class="selected-{{speaker.selected}}">
                        <input type="checkbox" ng-model="speaker.selected">{{speaker.name}}
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div id="selected-panel" class="panel-group selected-panel" id="accordion" role="tablist" aria-multiselectable="true">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h4 class="panel-title">Selected</h4>
              </div>
              <div>
                <div class="panel-body ng-cloak">
                  <div ng-hide="anySelected">None selected</div>
                  <div class="selected-speakers">
                    <div class="" ng-repeat="selected in selected()">
                      {{ selected.name }}
                    </div>
                  </div>
                  <button class="btn btn-default" ng-disabled="!anySelected" ng-click="generate()">Generate</button>
                </div>
              </div>
            </div>
            <div class="panel panel-primary" ng-hide="!feedUrl">
              <div>
                <button type="button" class="close feed-link-close" data-dismiss="alert" aria-label="Close" ng-click="feedUrl = false"><span aria-hidden="true">&times;</span></button>
                <div class="panel-body">
                  <p>Here is a link to the feed:</p>
                  <p><a class="wrap" href="{{ feedUrl }}">{{ feedUrl }}</a></p>
                  <p>Copy this link into your podcast app.</p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>

  <script src="assets/js/jquery-2.1.4.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
