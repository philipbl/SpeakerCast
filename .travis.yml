language: python

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "nightly"
  - "pypy"
  - "pypy3"

matrix:
  allow_failures:
    - python: "nightly"
    - python: "pypy"
    - python: "pypy3"

  fast_finish: true

services:
  - mongodb

install:
  - "pip install -r requirements.txt"

script: py.test -s -v
